<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>股票記帳 (PWA)</title>

  <style>
    body {
      margin: 0;
      background: #f2f2f7;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      color: #000;
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .source {
      margin-top: 6px;
      font-size: 14px;
      color: #666;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin: 16px 0;
      overflow-x: auto;
    }

    .tab {
      padding: 10px 16px;
      border-radius: 20px;
      border: 1px solid #d0d0d0;
      background: #fff;
      white-space: nowrap;
    }

    .tab.active {
      background: #007aff;
      color: #fff;
      border-color: #007aff;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 16px;
      box-shadow: 0 1px 3px rgba(0,0,0,.08);
      overflow: hidden; /* 關鍵：避免 iOS 原生控制項視覺溢出 */
    }

    .row {
      display: flex;
      gap: 12px;
    }

    .form-field {
      margin-top: 14px;
      flex: 1;
    }

    label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      height: 52px;
      padding: 12px 14px;
      font-size: 18px;
      border-radius: 16px;
      border: 1px solid #e5e5ea;
      box-sizing: border-box;
      background: #fff;
    }

    /* iOS 原生 date / time 解法：外框裁切 */
    .ios-wrap {
      width: 100%;
      border: 1px solid #e5e5ea;
      border-radius: 16px;
      background: #fff;
      overflow: hidden;     /* 關鍵 */
      box-sizing: border-box;
    }

    .ios-native {
      width: 100%;
      height: 52px;
      padding: 12px 14px;
      font-size: 18px;
      border: 0 !important; /* 不讓 input 自己畫框 */
      outline: none;
      background: transparent;
      box-sizing: border-box;
      -webkit-appearance: auto;
      appearance: auto;
      display: block;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      font-size: 18px;
      border-radius: 16px;
      border: 1px solid #007aff;
      background: #fff;
      color: #007aff;
    }

    .btn.primary {
      background: #007aff;
      color: #fff;
    }

    html, body {
      width: 100%;
      overflow-x: hidden; /* 保險：避免水平捲動 */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>股票記帳 (PWA)</h1>
    <div id="ledgerSource" class="source">帳本來源：—</div>

    <div class="tabs">
      <div class="tab active">新增交易</div>
      <div class="tab">查詢＋圖表</div>
      <div class="tab">持股總覽</div>
      <div class="tab">備份/匯入</div>
    </div>

    <div class="card">
      <div class="row">
        <div class="form-field">
          <label>市場</label>
          <select id="market">
            <option value="TW">台股 (TW)</option>
            <option value="US">美股 (US)</option>
          </select>
        </div>

        <div class="form-field">
          <label>買 / 賣</label>
          <select id="side">
            <option value="BUY">買進</option>
            <option value="SELL">賣出</option>
          </select>
        </div>
      </div>

      <div class="form-field">
        <label>股票代號</label>
        <input id="symbol" />
      </div>

      <div class="form-field">
        <label>日期</label>
        <div class="ios-wrap">
          <input id="tradeDate" type="date" class="ios-native" />
        </div>
      </div>

      <div class="form-field">
        <label>時間</label>
        <div class="ios-wrap">
          <input id="tradeTime" type="time" class="ios-native" />
        </div>
      </div>

      <div class="row">
        <div class="form-field">
          <label>數量</label>
          <input id="qty" type="number" />
        </div>

        <div class="form-field">
          <label>價格</label>
          <input id="price" type="number" />
        </div>
      </div>

      <div class="form-field">
        <label>手續費（可空白）</label>
        <input id="fee" type="number" />
      </div>

      <div class="actions">
        <button class="btn primary">新增</button>
        <button class="btn">填入範例</button>
      </div>
    </div>
  </div>

  <script>
    function detectLedgerSourceText() {
      const ua = navigator.userAgent || "";
      return ua.includes("CriOS")
        ? "帳本來源：Chrome 本機"
        : "帳本來源：Safari 本機";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("ledgerSource").textContent =
        detectLedgerSourceText();
    });
  </script>
</body>
</html>
